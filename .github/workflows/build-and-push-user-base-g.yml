name: Build user-g base

on:
  push:
    tags:
      - "base-*"

jobs:
  build_and_push:

    if: false  # disable gpu since currently not updated

    runs-on: ubuntu-latest

    steps:
      - uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-central-1

      - id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      - uses: actions/checkout@v2

      - name: Get the tag
        id: get_image_tag
        run: echo ::set-output name=TAG::${GITHUB_REF/refs\/tags\/base-/}

      # NOTE: this step is necessary because otherwise the build-push-action can't push /o\
      #       https://github.com/docker/build-push-action/issues/100#issuecomment-715352826
      - uses: docker/setup-buildx-action@v1

      - name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push
        id: docker_build
        uses: docker/build-push-action@v2
        with:
          push: true
          file: Dockerfile-jupyter-user-base-g
          tags: |
            ${{ steps.login-ecr.outputs.registry }}/eurodatacube-jupyter-user-base-g:${{ steps.get_image_tag.outputs.TAG }}
            eurodatacube/jupyter-user-base-g:${{ steps.get_image_tag.outputs.TAG }}
          build-args: |
            DOCKER_TAG=${{ steps.get_image_tag.outputs.TAG }}
